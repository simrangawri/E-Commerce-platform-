<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="fixed-header" >
                <div class="form-container">
                    <h3 class="title">User Registration</h3>
                    <label *ngIf="error" style="color: red;">Already exist</label>
                    <form [formGroup]="Registration" (ngSubmit)="register()"  class="form-horizontal">
                        
                        <div class="form-group">
                            <label>Email ID*</label>
                            <input class="form-control" type="email" id="email" name="email" formControlName="email">
                        </div><br>
                        <div class="form-group">
                            <label>First Name*</label>
                            <input class="form-control" type="firstname" id="firstname" name="firstname" formControlName="firstname">
                        </div>
                        <div class="form-group">
                            <label>Last Name*</label>
                            <input class="form-control" type="lastname" id="lastname" name="lastname" formControlName="lastname">
                        </div>
                        <div class="form-group">
                            <label>Password*</label>
                            <input class="form-control" type="password" id="password" name="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password*</label>
                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
                        </div>
                        
                        <button class="btn signin" [disabled]="Registration.invalid" >Create Account</button>
                        <span class="user-login">Already Have an Account? Click Here to <a href="login">Login</a></span>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
